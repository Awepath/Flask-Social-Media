<body>
    

    <div id="wrapper" class="active">
        {% include "././navbar/navbar.html" %}

        <div class="container">
            <div class="main-body">


                {% if message %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>

                        <form action="/panel/login" method="POST">
                            <div class="form-group">
                                <center> <input class="btn btn-light btn-sm col-md-12" type="submit" value="Login"/> </center>
                               
                            </div>
                        </form>

   
                </div>
              
                
                 {% else %}
                 <h1>Formdan Gelen Veriler:</h1>
                 <strong>Username:</strong> {{ username }} <br>
                 <strong>Password:</strong> {{ password }} <br>
                 <strong>Your permission:</strong> {{ permission }} <br>
         
                 {% if permission == "admin" %}
             


                 
                 {% endif %}

                 {% endif %}



            </div>

        </div>

    </div>
