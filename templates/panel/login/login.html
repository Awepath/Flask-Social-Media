<!DOCTYPE html>
<html>
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body class="bg-secondary">

<div class="container">
    <div class="row align-items-center text-light" style="min-height: 100vh">

        <div class="d-flex align-items-center justify-content-center">
            
            <form action="/panel" method="POST">
                

                {% if message != "" %}
                <div class="alert alert-{{messageType}} alert-dismissible fade show" role="alert">
                {{ message }}
              
                </div>
                
                {% endif %}

                <div class="input-group mb-2">
                    
                    <span class="input-group-text"  id="inputGroup-sizing-sm">Username</span>
                    <input type="text" class="form-control"  name="username" aria-describedby="basic-addon2" required>
                </div>
        
        
                <div class="input-group mb-2">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Password</span>
                    <input type="password" class="form-control" name="password" required>
                </div>
               
                <div class="form-group">
                    <input class="btn btn-light btn-sm" type="submit" value="Login"/>
                    <a class="btn btn-light btn-sm" target="__blank" href="/">Home</a>

                   
                    
                </div>
        
        
            </form>
        </div>
     
    </div>
    
</div>

</body>
</html>
